<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}

    {% seo %}
  </head>

  <body>
    <header>
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>

        <section>
          <a href="https://github.com/0x4F776C" class="btn btn-github"><span class="icon"></span>{{ site.author }}'s GitHub</a>
          <a href="https://sg.linkedin.com/in/lee-chun-hao" class="btn btn-linkedin"><span class="icon"></span>LinkedIn</a>
          <a href="/repositories" class="btn btn-project"><span class="icon"></span>On-going Projects</a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>
  </body>
</html>

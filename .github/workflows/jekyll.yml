name: Deploy Jekyll site to Pages

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@4a9ddd6f338a97768b8006bf671dfbad383215f4
        with:
          ruby-version: '3.1'
          bundler-cache: true
          cache-version: 0
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
      - name: Inject Read-Only Token into HTML (After Build)
        run: |
          echo "Token from secret: ${{ secrets.READ_REPO_TOKEN }}"
          echo "Current directory:"
          pwd
          echo "Listing files in _site:"
          ls -l _site/
          echo "HTML before sed:"
          cat _site/repositories.html # Target the generated repositories.html
          chmod +w _site/repositories.html # Target the generated repositories.html
          TOKEN="${{ secrets.READ_REPO_TOKEN }}"
          sed -i "s|{{READ_REPO_TOKEN_PLACEHOLDER}}|${TOKEN}|g" _site/repositories.html # Target the generated repositories.html
          echo "HTML after sed:"
          cat _site/repositories.html # Target the generated repositories.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4